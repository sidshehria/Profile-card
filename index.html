<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>
    <link rel="stylesheet" href="style.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="profile.jpg" alt="" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">Siddharth Shehria</span>
            <span class="job">Web Developer & Designer</span>
        </div>
        <div class="media-buttons">
            <a href="https://www.instagram.com/sidshehria/" style="background: #e1306c ;" class="link">
                <i class='bx bxl-instagram-alt'></i>
            </a>
            <a href="https://github.com/sidshehria" style="background: black ;" class="link">
                <i class='bx bxl-github' ></i>
            </a>
            <a href="www.linkedin.com/in/sidshehria" style="background: #0072b1 ;" class="link">
                <i class='bx bxl-linkedin-square' ></i>
            </a>
            <a href="https://www.youtube.com/channel/UCadfSNWLPUGnOiXUtED-_Og" style="background: #ff0000 ;" class="link">
                <i class='bx bxl-youtube' ></i>
            </a>
        </div>
        <div class="buttons">
        <a href="https://www.instagram.com/sidshehria/">
            <button class="button">Follow</button>
        </a>
        <a href="https://www.instagram.com/sidshehria/">
            <button class="button">Message</button>
        </div>
        </a>
    </div>
</body>
</html>
